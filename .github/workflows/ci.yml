name: CI

env:
  VOLTA_FEATURE_PNPM: 1

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron:  '0 3 * * *' # daily, at 3am

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        workspace:
          - test-esa
          - test-app
          - ember-simple-auth
          - playwright-tests

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: pnpm run --filter ${{ matrix.workspace }} lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        workspace:
          - test-esa
          - test-app
        test-suite:
          - test:one ember-lts-4.12
          - test:one ember-lts-5.4
          - test:one ember-lts-5.8
          - test:one ember-lts-5.12
          - test:one ember-lts-6.4
          - test:one ember-default
          - test:one ember-release
        allow-failure: [false]
        include:
          - workspace: test-esa
            test-suite: "test:one embroider-safe"
            allow-failure: false
          - workspace: test-esa
            test-suite: "test:one embroider-optimized"
            allow-failure: false
          - workspace: test-app
            test-suite: "test:one embroider-safe"
            allow-failure: false

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: install dependencies
        run: pnpm install

      - name: tests
        run: pnpm run --filter ${{ matrix.workspace }} ${{ matrix.test-suite }}
        continue-on-error: ${{ matrix.allow-failure }}

  browser_tests:
    name: Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: mcr.microsoft.com/playwright:v1.53.2-noble
      options: --user 1001

    strategy:
      fail-fast: false
      matrix:
        ember-version:
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-6.4
          - ember-default
          - ember-release

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install
      - name: test ${{ matrix.ember-version }}
        env:
          EMBER_SERVER_COMMAND: pnpm -F test-app test:one ${{ matrix.ember-version }} --- pnpm start
        run: pnpm -F playwright-tests test:e2e:chromium


  allow-fail-try-scenarios:
    name: ${{ matrix.workspace }} ${{ matrix.test-suite }} - Allowed to fail
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        workspace:
          - test-esa
          - test-app
        test-suite:
          - test:one ember-beta
          - test:one ember-canary
        include:
          - workspace: test-app
            test-suite: "test:one embroider-optimized"

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: install dependencies
        run: pnpm install

      - name: Allowed to fail tests
        id: allowed_to_fail_tests
        run: pnpm run --filter ${{ matrix.workspace }} ${{ matrix.test-suite }}
        continue-on-error: true

      - uses: mainmatter/continue-on-error-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          outcome: ${{ steps.allowed_to_fail_tests.outcome }}
          test-id: ${{ matrix.workspace }} ${{ matrix.test-suite }}
